---
services:
  render-docs:
    build: .
    # stdin_open: true
    # tty: true
    # command: "sh"
    environment:
      GITHUB_OUTPUT: "/github/workspace/GITHUB_OUTPUT.txt"
      INPUTS: "schema"
      OUTPUTS: "schema-docs"
      OUTPUT_FORMAT: "md"
      INPUT_TEMPLATE_NAME: "html"
    volumes:
      - type: bind
        source: ${workspace:-./workspace}
        target: /github/workspace
        read_only: false
